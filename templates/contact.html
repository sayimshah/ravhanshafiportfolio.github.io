{% extends 'basic.html' %}



 {%block title %}Contact{%endblock title%}


{% block body %}<!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container">

        <div class="section-title">
          <h2>Contact</h2>
          <p>Get in Touch.</p>
        </div>

        <div class="row" data-aos="fade-in">

          <div class="col-lg-5 d-flex align-items-stretch">
            <div class="info">
              <

              <div class="email">
                <i class="bi bi-envelope"></i>
                <h4>Email:</h4>
                <p>sayimshah99@gmail.com</p>
              </div>

              <div class="phone">
                <i class="bi bi-phone"></i>
                <h4>Call:</h4>
                <p>+917889467068</p>
              </div>

            </div>

          </div>

          <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
            <form action="/contact" method="post"> {% csrf_token %}
              <div class="row">
              {% for message in messages %}
      <div class="alert alert-{{message.tags}}" role="alert">
        <strong>{{message}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {%endfor%}
                <div class="form-group col-md-6">
                  <label for="name">Your Name</label>
                  <input type="text" name="name" class="form-control" id="name" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="name">Your Email</label>
                  <input type="email" value="{{user.email}}" class="form-control" name="email" id="email" required >
                </div>
              </div>
              <div class="form-group">
                <label for="name">Your Contact-Number</label>
                <input type="number" class="form-control" name="number" id="subject" required>
              </div>
              <div class="form-group">
                <label for="name">Message</label>
                <textarea class="form-control" name="message" rows="10" required></textarea>
              </div>
              <div class="my-3">
              </div>
              <div class=" text-center "><button type="submit">Send Message</button>
              
              </div>
            </form>
          </div>

        </div>

      </div>
    </section>
    
    {% endblock body %}
