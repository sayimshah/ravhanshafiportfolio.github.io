{% extends 'basic.html' %}
{% load static %}

{%block stylecss%}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

{% endblock stylecss %}



 {%block title %}LogIn{%endblock title%}


{% block body %}<div class="container mt-4">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" >
        <br>
        <br>
        <br>
      <h3 class="text-white bg-dark text-center p-3">LogIn </h3>
      {% for message in messages %}
      <div class="alert alert-{{message.tags}}" role="alert">
        <strong>{{message}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {%endfor%}

      <div class="card p-2">
        <form action="/auth/login/" method="post"> {%csrf_token%}
        <div class="form-group">
          <h5>
            <span><i class="bx bx-envelope"></i> Email</span>
          </h5>
          <input type="text" class="form-control mb-3" Name='email' required />
        </div>
        <div class="form-group">
          <h5>
            <span><i class="fa fa-key"></i> Password</span>
          </h5>
          <input type="password" class="form-control mb-3" name='password' required />
        </div>
        
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-dark" type="submit">LogIn</button>
        
      </div>
      <br>
      New User ? <a href="/auth/signup/">Sign Up</a> 
      
    </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>{% endblock body %}
